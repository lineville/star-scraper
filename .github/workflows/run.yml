name: ðŸ§¶ start

on:
  workflow_dispatch:
inputs:
  org:
    description: 'GitHub Organization'
    required: true
  repo:
    description: 'GitHub Repository'
    required: true
  limit:
    description: 'Max stargazers to fetch'
    required: false
    default: 1000
jobs:
  build:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: start \
          --org ${{ inputs.org }} \
          --repo ${{ inputs.repo }} \
          --limit ${{ inputs.limit }} \
          --token ${{ secrets.GH_TOKEN }}

