# Deploy via yarn to npm

name: Publish

on: [ push, pull_request ]
  
jobs:
  deploy:
    name: Yarn Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        name: Install dependencies
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        name: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          cmd: publish
