name: ðŸŒŸ StarGazer Report

on:
  workflow_dispatch:
    inputs:
      org:
        description: "GitHub Organization"
        required: true
      repo:
        description: "GitHub Repository"
        required: true
      limit:
        description: "Max stargazers to fetch"
        required: false
        default: "10000"

jobs:
  run:
    name: ðŸŒŸ StarGazer Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run start --org ${{ github.event.inputs.org }} --repo ${{ github.event.inputs.repo }} --limit ${{ github.event.inputs.limit }} --token ${{ secrets.GH_TOKEN }} >> $GITHUB_STEP_SUMMARY

