# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 🌟 StarGazer Report

on:
  workflow_dispatch:
    inputs:
      org:
        description: 'GitHub Organization'
        required: true
      repo:
        description: 'GitHub Repository'
        required: true
      limit:
        description: 'Max stargazers to fetch'
        required: false
        default: "10000"

jobs:
  build:
    name: 🌟 StarGazer Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        name: 📦 Yarn Install
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        name: 🏃‍♂️ Yarn Start
        with:
          cmd: --silent start --org ${{ github.event.inputs.org }} --repo ${{ github.event.inputs.repo }} --limit ${{ github.event.inputs.limit }} --token ${{ secrets.GH_TOKEN }} >> $GITHUB_STEP_SUMMARY